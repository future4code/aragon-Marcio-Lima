<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<header></header>
<body>
    <div>
        <p><b>Mr. Potato - Batataria</b></p>
    </div>
    
    <div>
        <a href="index.html">Página Inicial</a>
        <a href="ctrl-estoque.html">Controle de Estoque</a>
        <a href="add-produto.html">Adicionar Produto</a>
        <a href="funcionarios.html">Funcionários</a>
    </div>

    
    <h2>Adicionar Produto</h2>
    <form action="#">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label for="descrição">Descrição do produto: </label>
            <input type="text" id="descrição" name="descrição">
        </div>
        
        <div>
            <label for="preço">Preço (em R$): </label>
            <input type="number" id="preço" name="preço">
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="number">Quantidade disponível: </label>
            <input type="number" id="number" name="quantidade">
        </div>

        <div class="form-add">
            <button class="botao-add">Adicionar</button>
        </div>

    </form>
    <footer></footer>
</body>
</html>
